[General]
LegacyDebugOpcodes = 0 ; Opcodes 0662, 0663, 0664: 0 - off, 1 - enabled


; game freeze prevention. Any script exceeding the limits will be suspended
[Limits]
Command = 2000000 ; maximum instructions of script per render frame. Set 0 to disable the limit
Time = 5 ; maximum lag time in seconds of script per render frame. Set 0 to disable the limit


[ScreenLog]
Level = 2 ; Level: 0 - off, 1 - errors and warnings, 2 - debug messages, 3 - all
MessageTime = 3000 ; Minimum display time of single message
MessagesMax = 32 ; Maximum count of messages visible at the same time (~row count)
FontSize = 56 ; Font size
FontStyle = 1 ; Font style: 0 - gothic, 1 - subtitles, 2 - menu, 3 - pricedown
; Messages colors: hexadecimal RGBA
ColorError = "FF30EEFF"
ColorDebug = "FFEE30FF"
ColorSystem = "DDDDDDFF"


[ScriptLog]
Enabled = 1 ; log scripts execution into cleo\.cleo_script_log.xml file: 0 - never, 1 - on game crash, 2 - all the time
MaxSize = 250 ; max size of log file in megabytes, after which it will be cleared. Set 0 to disable the limit
OnlyCustomScripts = -1 ; log only Custom Scripts. Skip main.scm, commands from ASI plugins etc.: -1 - automatic, 0 - all, 1 - CS only
Offsets = 1 ; add code offsets. Helps finding exact code line in scripts decompiled by Sanny Builder with CODE_OFFSETS option
Opcodes = 0 ; add opcode number in front of the command
